<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="title">BMI Calculator</div>
    <div class="container">
      <input id="weight" type="number" placeholder="Weight (kg)" />
      <input id="height" type="number" placeholder="Height (m)" />
      <button onclick="calcBMI()">Calculate</button>
      <p id="result"></p>
    </div>
  </body>
  <table border="1">
    <tr>
      <th>Classification</th>
      <th>BMI Score (kg/m2)</th>
    </tr>
    <tr>
      <td>Underweight</td>
      <td>below 18.5</td>
    </tr>
    <tr>
      <td>Normal</td>
      <td>18.5 - 24.9</td>
    </tr>
    <tr>
      <td>Overweight</td>
      <td>25.0 - 29.0</td>
    </tr>
    <tr>
      <td>Obesity</td>
      <td>30.0 - 40.0</td>
    </tr>
  </table>
  <script href="App.js">
    window.onload = () => {
      document.getElementById("weight").value = "";
      document.getElementById("height").value = "";
      document.getElementById("result").value = "";
    };

    async function calcBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      const res = await fetch("http://localhost:3000/bmi-calculator", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ weight, height }),
      });
      const data = await res.json();
      document.getElementById("result").innerHTML =
        `Your BMI is: <strong>${data.bmi}</strong><br>` +
        `You are classified as: <strong>${data.category}</strong>`;
    }
  </script>
  <footer>&copy; 2025 Jenny Anne Dula | BMI Calculator App</footer>
</html>
